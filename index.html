<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Kitalálós!</title>
  </head>
  <body>
    <header>
      <h1>Találd ki hány mogyorom van! 🐿️</h1>
      <p class="between">(1 és 20 között)</p>
      <button class="btn again">Még egyszer!</button>
      <div class="number">🥜</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" placeholder="Ird be a számot" />
        <button class="btn check">Küldés!</button>
      </section>
      <section class="right">
        <p class="message">Indulhat a találás ...</p>
        <p class="label-score">
          💯 Jelenlegi pont: <span class="score">10</span>
        </p>
        <p class="label-highscore">
          🥇 Legtöbb pont: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
